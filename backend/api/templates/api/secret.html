<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Secret Page</title>
    <style>
      body {
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        padding: 2rem;
      }
      .card {
        border: 1px solid #e5e7eb;
        padding: 1.5rem;
        border-radius: 8px;
        max-width: 640px;
      }
      .muted {
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Secret page</h1>
      <p class="muted">
        This page is for testing redirects from login. You're seeing this
        because you're authenticated.
      </p>
      <p>Welcome, {{ user.username }}!</p>
      <p><a href="/accounts/logout/">Logout</a></p>
    </div>
  </body>
</html>
